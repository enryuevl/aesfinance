<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES Finance</title>
  <link rel="stylesheet" href="loginregister.css">
  <script type="text/javascript" src="validation.js" defer></script>
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <img src="aeslogo.png" alt="AES Logo" class="logo">
    <h1 class="title">Register</h1>
    <p id="error-message"></p>
    <form id="form">
      <div class="form-group">
        <label for="firstname-input">
          <i class="fas fa-user"></i>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="Firstname" required>
      </div>
      <div class="form-group">
        <label for="email-input">
          <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password-input">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="repeat-password-input">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" required>
      </div>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an Account? <a href="aeslogin.html">Login</a> </p>
  </div>
  <script type="module">
    // Import the necessary Firebase functions
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
  
    // Attach a submit event listener to the form
    document.getElementById("form").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent form from refreshing the page
  
      // Get form input values
      const firstname = document.getElementById("firstname-input").value;
      const email = document.getElementById("email-input").value;
      const password = document.getElementById("password-input").value;
      const repeatPassword = document.getElementById("repeat-password-input").value;
  
      const errorMessage = document.getElementById("error-message");
  
      // Validate that passwords match
      if (password !== repeatPassword) {
        errorMessage.textContent = "Passwords do not match.";
        errorMessage.style.color = "red";
        return;
      }
  
      try {
        // Create a new user using Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
  
        // Log user data or save additional data if needed
        console.log("User registered:", userCredential.user);
  
        // Redirect to login or dashboard
        window.location.href = "aeslogin.html";
      } catch (error) {
        // Handle and display errors
        console.error("Error registering user:", error);
        errorMessage.textContent = error.message;
        errorMessage.style.color = "red";
      }
    });
  </script>
  
</body>
</html>

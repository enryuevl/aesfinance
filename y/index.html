<!DOCTYPE html>

  <title>AES Finance</title>
  <link rel="stylesheet" href="loginregister.css">
  <script type="text/javascript" defer>
    // JavaScript for form validation and redirect
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("form");
      const emailInput = document.getElementById("email-input");
      const passwordInput = document.getElementById("password-input");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form from submitting normally

        const email = emailInput.value;
        const password = passwordInput.value;

        // Check if the email and password are "admin"
        if (email === "admin@gmail.com" && password === "admin") {
  // Redirect to aesdashboard.html
          window.location.href = "aesdashboard.html";
        } else if (email !== "admin@gmail.com" || password !== "admin") {
          // Redirect to aesuserdashboard.html for non-admin users
          window.location.href = "aesuserdashboard.html";
        } else {
          // Show an error message
          errorMessage.textContent = "Invalid email or password. Please try again.";
          errorMessage.style.color = "red";
        }
      });
    });
  </script>
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

    <img src="aeslogo.png" alt="AES Logo" class="logo">
    <h1 class="title">AES Finance</h1>
    <p id="error-message"></p>
    <form id="form">
      <div class="form-group">
        <label for="email-input">
          <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password-input">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="aesregister.html">Create an Account</a></p>
  </div>
